{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Alterar Usuário</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nome de Usuário (username)</label>
                            <input type="text" name="username" id="id_username" class="form-control" value="{{ form.username.value|default:'' }}">
                            {% if form.username.errors %}
                                <div class="text-danger small">{{ form.username.errors }}</div>
                            {% endif %}
                        </div>

                        

                        <hr>

                        <div class="mb-3">
                            <label for="id_new_password" class="form-label">Nova Senha</label>
                            <input type="password" name="new_password" id="id_new_password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="id_confirm_password" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" name="confirm_password" id="id_confirm_password" class="form-control">
                        </div>

                        {% if form.non_field_errors %}
                            <div class="text-danger small mb-3">{{ form.non_field_errors }}</div>
                        {% endif %}

                        <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

MEDIA_URL = '/media/'
MEDIA_ROOT = BASE_DIR / 'media'
