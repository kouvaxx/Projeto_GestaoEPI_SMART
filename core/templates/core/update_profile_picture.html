{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Alterar Foto de Perfil</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row align-items-center mb-4">
                            <div class="col-md-4 text-center">
                                <img src="{{ user.perfil.foto.url }}" alt="Foto de Perfil" class="img-fluid rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                            </div>
                            <div class="col-md-8">
                                <h4 class="h5">Nova Foto</h4>
                                <div class="mb-3">
                                    {{ perfil_form.foto }}
                                </div>
                                <button type="submit" class="btn btn-primary">Salvar Foto</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
