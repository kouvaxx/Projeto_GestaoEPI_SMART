{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Configurações de Perfil</h3>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="{% url 'update_profile_picture' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            Alterar Foto de Perfil
                            <i class="bi bi-chevron-right"></i>
                        </a>
                        <a href="{% url 'update_username' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            Alterar Nome de Usuário
                            <i class="bi bi-chevron-right"></i>
                        </a>
                        <a href="{% url 'update_password' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            Alterar Senha
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
