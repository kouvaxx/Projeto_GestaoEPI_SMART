{% extends 'base.html' %}

{% block content %}
  <h1>Excluir Colaborador</h1>
  <p>Tem certeza que deseja excluir {{ colaborador.nome_completo }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
  </form>
  <a href="{% url 'colaborador_list' %}">Cancelar</a>
{% endblock %}
